{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="pedido-detail" class="pedido-detail">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Detalles del Pedido</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="pedido-info">
                    <h3>Productos en el Pedido</h3>
                    <ul>
                        {% for item in object.itempedido_set.all %}
                        <li>{{ item.producto.nombre }} - Cantidad: {{ item.cantidad }}</li>
                        {% endfor %}
                    </ul>
                    <h3>Total a Pagar</h3>
                    <p class="precio">{{ object.total_monto }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
